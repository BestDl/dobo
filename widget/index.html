<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" href="./styles/api.css"/>
    <style>
        body, html {
            height: 100%;
        }

        #app {
            height: 100%;
            background: #f8f8f8;
        }
    </style>
</head>
<body>
<div id="app">
</div>
</body>
<script type="text/javascript" src="./scripts/api.js"></script>
<script type="text/javascript" src="./scripts/comment/fastclick.js"></script>
<script type="text/javascript" src="./scripts/comment/vue.js"></script>
<script type="text/javascript" src="./scripts/comment/iconfont.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {},
        filters: {},
        created: function () {
            apiready = function () {
                api.setWinAttr({
                    slidBackEnabled : false
                });
                api.openFrame({
                    name: 'index_win',
                    url: './html/index.html',
                    bounces: true
                });
//    双击退出
                var appId = api.appId;
                api.addEventListener({
                    name: 'keyback'
                }, function(ret, err) {
                    api.toast({
                        msg: '再按一次返回键退出'+api.appName,
                        duration:2000,
                        location: 'bottom'
                    });
                    api.addEventListener({
                        name: 'keyback'
                    }, function(ret, err){
                        api.closeWidget({
                            id: appId,     //应用ID
                            retData: {name:'closeWidget'},
                            silent:true
                        });
                    });
                });
            };
        },
        methods: {}
    });
</script>
</html>
